<div class="cells posts">
	{% for post in site.posts | limit:9 %}
		<a href="{{ post.url }}" class="cell post">
			<div class="date">
				<div class="month">{{ post.date | date:"%b"}}</div>
				<div class="day">{{ post.date | date:"%-d"}}</div>
			</div>
			<div class="title">{{ post.title | truncate:60 }} &raquo;</div>
		</a>
	{% endfor %}
</div>
